<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" href="/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
	<title>Vite App</title>

	<style>
		.grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 10px;
		}

		.full-width {
			grid-column: span 2;
		}
	</style>
</head>

<body>

	<h3>VUE</h3>
	<div class="grid">
		<hg-hello></hg-hello>
		<hg-hello color="red"></hg-hello>


		<hg-code class="full-width">
			if(test == 'test') {
			doFluff();
			}

			<b>TEST</b>
		</hg-code>

	</div>
	<h3>VANILLA</h3>
	<div class="grid">
		<hg-counter></hg-counter>
	</div>

	<script src="./assets/vue-wc.js" type="module"></script>
	<script src="./assets/vanilla-wc.js" type="module"></script>
</body>

</html>
